[env:genericSTM32F446RE]
platform = ststm32
board = genericSTM32F446RE
framework = arduino
lib_deps = 
	olikraus/U8g2@^2.35.8
	adafruit/Adafruit NeoPixel@^1.12.0
monitor_speed = 115200

[env:nucleo_f446re]
platform = ststm32
board = nucleo_f446re
framework = arduino
lib_deps = 
	olikraus/U8g2@^2.35.8
	adafruit/Adafruit NeoPixel@^1.12.0
